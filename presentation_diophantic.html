<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author" content="Hakim El Hattab">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<div class="slides">
				<section>
					<h1>Diophantic</h1>
					<h3>Changing the way we think</h3>
					<p>
						<small>Created by Carlos Kelkboom</small>
					</p>
				</section>

				<section>
					<section>
						<h1>Change</h1>
						<h3 class="fragment">Is here...</h3>
					</section>

					<section>
						<img data-src="http://www.derivative.ca/wiki088/images/thumb/f/fc/LeapMotion.png/800px-LeapMotion.png" />
					</section>

					<section>
						<img data-src="http://media.edge-online.com/wp-content/uploads/sites/117/2013/06/OculusRift1-610x343.jpg" />
					</section>

					<section>
						<img data-src="http://stocklogos.com/sites/default/files/styles/logo-medium/public/logos/image/1364570683-2044670f1dd8cf44686647cdab04518f.png?itok=LDOZsY82" />
					</section>

					<section>
						<img data-src="http://www7.pcmag.com/media/images/277152-dragon-naturallyspeaking-11-primary.jpg?thumb=y" />
					</section>

					<section>
						<img data-src="http://assets.sbnation.com/assets/1646285/sky_professional_mobile.jpg" />
					</section>

				</section>


			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				leap: {
					pointerOpacity : 0
				},

				// Optional reveal.js plugins
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/leap/leap.js', async: true }
				]
			});

		</script>

	</body>
</html>
